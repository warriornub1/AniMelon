<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKV File Streaming</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Stream MKV File</h1>
    <input type="file" id="fileInput" accept=".mkv" />
    <button onclick="uploadFile()">Upload and Stream</button>
    <div id="status"></div>
    <div id="error"></div>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
    <div class="subtitle-controls">
        <label for="subtitle-select">Subtitles: </label>
        <select id="subtitle-select">
            <option value="none">None</option>
        </select>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
